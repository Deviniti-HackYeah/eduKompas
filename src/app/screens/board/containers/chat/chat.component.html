<div class="my-2 flex h-full flex-col gap-4 overflow-auto px-2" #window>
  <rtm-message
    *ngFor="let m of messages()"
    [message]="m.message"
    [type]="m.bot"
  />
  <rtm-end-message [isInactive]="isInactive" (notInactive)="setNotInactive()" />
  <div class="mx-auto my-2 block" *ngIf="isLoading()">
    <rtm-spinner />
  </div>
</div>
<form
  class="flex gap-4 align-middle"
  (submit)="sendMessage()"
  [formGroup]="chatForm"
>
  <input
    placeholder="Wpisz treść wiadomości"
    formControlName="input"
    class="w-full"
    pInputText
    type="text"
  />
  <p-button
    styleClass="p-button-danger"
    (onClick)="sendMessage()"
    icon="pi pi-microphone"
    type="button"
  ></p-button>
  <p-button
    [style]="{ background: '#0331A6' }"
    icon="pi pi-send"
    type="submit"
  ></p-button>
</form>
